<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="Your"> Your Result</p>
      <div class="move-padding">
        <div class="round"><p class="score">76</p> <span class="percent">of 100</span></div>
      </div>
      <div class="great"> 
        <p class="great"><strong>Great</strong></p>
      </div>
      <div>
        <p class="scored"><p class="scored">You scored higher than 65% <br> of
          the people</p> <p class="scores">who have taken 
          these tests.</p></p>
     </div>
    <div class="summary">
      <p class="shift">Summary</p>
      <div class="elements">
        
          
        
        <div class="first-element">
          <img class="img-1" src="assets/images/icon-reaction.svg" alt="Reaction"> <p class="word-1">Reaction</p> <p class="eighty">80 <span class="fade-colour">/100</span></p>
        </div>
        <div class="second-element">
          <img class="img-2" src="assets/images/icon-memory.svg" alt="Memory"> <p class="word-2">Memory</p> <p class="eighty">92 <span class="
            fade-colour">/100</span></p>
        </div>
        <div class="third-element">
          <img class="img-3" src="assets/images/icon-verbal.svg" alt="Verbal"> <p class="word-3"> Verbal</p> <p class="eighty"> 61 <span class="fade-colour">/100</span></p>
        </div>
        <div class="fourth-element">
          <img class="img-4" src="assets/images/icon-visual.svg" alt="Visual"> <p class="word-4">Visual</p> <p class="eighty">72 <span class="fade-colour">/100</span></p>
        </div>
        
   </div>
   <div>
    <button type="button">Continue</button>
  </div>
  <div>
</body>
</html>
